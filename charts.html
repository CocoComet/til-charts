<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width" />
	<!--css est. temporaneo--><link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
	<script id="template" type="text/x-handlebars-template">
		<div class="list-item{{#each tags}} {{this.class}}{{/each}}">
			<p class="heading"><span class="date">{{date}}</span> - <span class="title">{{title}}</span></p>
			<p class="description">{{desc}}</p>
			<p class="tags">
				{{#each tags}}
				<span class="{{this.class}}">{{this.label}}</span> 
				{{/each}}
			</p>
			<p class="source">{{source}}</p>	
		</div>
	</script>
	
</head>

<body>
<div id="container">
	<header>
		<h1>Title</h1>
		<nav>
			<a class="list-btn" href="javascript:void()">listview</a>
			<a class="list-btn" href="javascript:void()">chartview</a>
		</nav>
	</header>


	<div class="content">
		<div id="chartview">
			<!--qui il grafico-->
		</div>
	</div>

	<div id="listview" class="content">
		<h2 id="selected-tag"></h2>
		<!--qui la lista-->
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function() {
		var dimens = $(".content").width();
		$("#chartview").css({"width":dimens, "height":dimens});
	});
</script>
<script type="text/javascript">
	// This is the translation table for the categories
	var labels = {
		"0" : "Curiosità",
        "1" : "News",
        "2" : "Famiglia o amici",
        "3" : "Arte e Cultura",
        "4" : "Formazione",
        "5" : "Lavoro",
        "6" : "Cibo o Bevande",
        "7" : "Altro"
	};

    var labelData = {
        "Curiosità" : {
        	"class" : "tag0",
        	"color" : "#177F75"
        },
        "News" : {
        	"class" : "tag1",
        	"color" : "#B6212D"
        },
        "Famiglia o amici" : {
        	"class" : "tag2",
        	"color" : "#21B6A8"
        },
        "Arte e Cultura" : {
        	"class" : "tag3",
        	"color" : "#B67721"
        },
        "Formazione" : {
        	"class" : "tag4",
        	"color" : "#83422a"
        },
        "Lavoro" : {
        	"class" : "tag5",
        	"color" : "#e4493e"
        },
        "Cibo o Bevande" : {
        	"class" : "tag6",
        	"color" : "#94b664"
        },
        "Altro" : {
        	"class" : "tag7",
        	"color" : "#dba06c"
        },
        "Nessun Tag" : {
        	"class" : "tag8",
        	"color" : "#666666"
        }
    };	
	
	// This function is called by the google api with the data
	// contained in the spreadsheet in json format
	function getData(data) {
		var feed = data.feed;
		var entries = feed.entry || [];
		var source   = $('#template').html();
		var template = Handlebars.compile(source);
		
		// A dict of categories and their occurrences
		var categories = {};
		
		for (var i=0; i<entries.length; ++i) {
			var entry = entries[i];
			// Get the tags, split them and increment the dict
			var tagIds = entry.gsx$tags.$t.split(",") || [];
			var tags = [];
			for (var j=0; j<tagIds.length; ++j) {
				var label = labels[tagIds[j]];
				if (!label) {
					label = "Nessun Tag";
				}

				if (label in categories) {
					categories[label] += 1;
				} else {
				    categories[label] = 1;
				}
				tags.push({"label" : label, "class" : labelData[label]["class"]});
			}
							
			var title = entry.gsx$titolo.$t;
			var desc = entry.gsx$descrizione.$t;
			var source = entry.gsx$linkofonte.$t;
			var date = entry.gsx$data.$t;
			
			var rendered = template({
				"title" : title,
				"desc" : desc,
				"source" : source,				
				"tags" : tags,
				"date" : date});
			$('#listview').append(rendered);
		}
		
		// The Google Charts api works well with 2d arrays, thus we need
		// to transform our dict representation
		var chartData = [["Categoria", "Numero"]];
		var colors = [];
		for (var cat in categories) {
			chartData.push([cat, categories[cat]]);
			colors.push(labelData[cat]["color"]);
		}
		// This is initialization code for the Google Charts api
		google.load("visualization", "1", {packages:["corechart"]});
		google.setOnLoadCallback(drawChart);
	    function drawChart() {
			var data = google.visualization.arrayToDataTable(chartData);

			var options = {
			  //title: 'Le mie note',
			  is3D: false,
			  //adding layout and styling options
			  //legend:{position: 'bottom'},
			  backgroundColor:'#FFFAF0',
			  chartArea:{width:"100%"},
			  tooltip: {trigger: 'none'},
			  legend: 'labeled',
			  colors : colors
			};

			var chart = new google.visualization.PieChart(document.getElementById('chartview'));
			
			function selectHandler() {
				
				$(".list-item").hide();
				var selectedItem = chart.getSelection()[0];
				if (selectedItem) {
				    var value = data.getValue(selectedItem.row, 0);
					var klass = label2class[value];
					//$(".list-item").slideUp();
					$(".list-item." + klass).fadeIn(); 
					//console.log(" showing .list-item." + klass);
                    // Here is where items should be hidden. The variable klass
                    // containes the class that should be used in the jquery selectors
				} else {
					$(".list-item").fadeOut();
                    // Here is where all items have to be restored
                }
			}
			google.visualization.events.addListener(chart, 'select', selectHandler);
			
			chart.draw(data, options);
			
	    }
	}
</script>
<script type="text/javascript" src="https://spreadsheets.google.com/feeds/list/0Au00D7FbuAuOdEpVNS1fek5BdnV1Njd6dE1HcXREREE/od6/public/values?alt=json-in-script&amp;callback=getData"></script>

</body>
</html>
